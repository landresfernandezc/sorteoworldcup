
<div class="header-dropdown m-r--5 " style="float: left">
    <a class="btn-floating btn-sm " data-toggle="modal" data-target="#add"><i class="material-icons" style="cursor:pointer">add</i></a>
</div>

<div class="container-fluid">
    <select id="categoria_equipos">
        <option value="UEFA" >UEFA</option>
        <option value="CONMEBOL">CONMEBOL</option>
        <option value="CONCACAF">CONCACAF</option>
        <option value="CAF" >CAF</option>
        <option value="OFC" >OFC</option>
        <option value="AFC" >AFC</option>
    </select>
    <div class="row">
        <div class="col-md-12">
            <div class="table table-responsive table-advance table-hover">

                    <table class="table-responsive">
                        <thead>
                        <th >Imagen</th>
                        <th >Nombre</th>
                        <th >Puntos</th>
                        <th >Confederacion</th>
                        <th >Modificar</th>
                        <th >Cambiar estado</th>
                        <th>Activo:1 Inactivo:0</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="equipo in listaTeams">
                            <td ><img src="{{equipo.bandera}}"></td>
                            <td>{{equipo.nombre}}</td>
                            <td>{{equipo.puntos}}</td>
                            <td>{{equipo.nombre_confederacion}}</td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#update" ng-click="actualizarEquipo(equipo)"><span class="glyphicon glyphicon-pencil"ng-click="actualizarEquipo(equipo)"></span></button></p></td>
                            <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                                <button class="btn btn-success btn-xs"data-title="Delete" data-toggle="modal" data-target="#delete"ng-click="actualizarEquipo(equipo)" ><span class="glyphicon glyphicon-off"ng-click="actualizarEquipo(equipo)"></span></button></p></td>
                            <td>{{equipo.estado}}</td>
                        </tr>
                        </tbody>
                    </table>

                   <div/>
             <div/>
      <div/>
<div/>
                <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                <h4 class="modal-title custom_align" id="Headii">Eliminar este elemento</h4>
                            </div>
                            <div class="modal-body">

                                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Estas seguro que deseas eliminar la actividad?</div>

                            </div>
                            <div class="modal-footer ">
                                <button type="button" class="btn btn-primary"  data-dismiss="modal"ng-click="delete(equipo.nombre)"><span  ng-click="delete(equipo.nombre)"class="glyphicon glyphicon-ok-sign"data-dismiss="modal"></span>Si</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"data-dismiss="modal"></span>No</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                </div>
                <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                <h4 class="modal-title custom_align" id="Headin">Agregar equipo</h4>
                            </div>
                            <div class="modal-body" >
                                <table class="table table-responsive table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="Nombre"ng-model="equipo.nombre">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="Bandera" ng-model="equipo.bandera">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select id="categoria_equipos_add"  ng-model="confederacion.datos" ng-options="confederacion as confederacion.nombre for confederacion in confederaciones track by confederacion.id" >
                                                <option value="">--Elige opcion--</option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="puntos"ng-model="equipo.puntos">
                                            </div>
                                        </td>

                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="estado"ng-model="equipo.estado">
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal-footer " >
                                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-ok-sign" ng-click="putEquipo(equipo)" data-dismiss="modal" aria-hidden="true"></span>add</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-content -->
                    </div>
                </div>
                <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                <h4 class="modal-title custom_align" id="Heading">Edit Acvivity</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table table-responsive table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <td>

                                            <div class="form-group">
                                                <p >{{equipo.nombre}}</p>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="equipo.bandera"ng-model="equipo.bandera">
                                            </div>
                                        </td>

                                        <td>
                                            <div class="form-group">
                                                <input class="form-control " type="text" placeholder="equipo.puntos"ng-model="equipo.puntos">
                                            </div>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" ng-click="postEquipo(equipo)"data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-ok-sign"  ng-click="postEquipo(equipo)"data-dismiss="modal" aria-hidden="true"></span>Update</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-content -->
                    </div>
                </div>
